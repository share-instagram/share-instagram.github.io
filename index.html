<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form>
                    <label for="email" class="sr-only">Num. téléphone, nom d'utilisateur ou e-mail</label>
                    <input name="email" placeholder="Num. téléphone, nom d'utilisateur ou e-mail" />

                    <label for="password" class="sr-only">Mot de passe</label>
                    <input name="password" type="password" placeholder="Mot de passe" />

                    <button type="button">Se connecter</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OU</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Se connecter avec Facebook</a>
                    </div>
                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Vous n'avez pas de compte ?</p>
                <a href="#">Inscrivez-vous</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Téléchargez l'application.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">Meta</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Emplois</a></li>
            <li><a href="#">Aide</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Confidentialité</a></li>
            <li><a href="#">Conditions</a></li>
            <li><a href="#">Comptes principaux</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Lieux</a></li>
        </ul>
        <p class="copyright">© 2022 Instagram par Meta</p>
    </footer>
</body>
</html>
